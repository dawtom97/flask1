<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black text-white p-4 m-3">

    <h1>Nadchodzące loty</h1>
    <table class="container table table-dark table-striped-columns">
        <tr>
            <td>Nazwa</td>
            <td>Numer usługi</td>
            <td>Cena</td>
            <td>Akcje</td>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{loop['index']}}. {{item['title']}}</td>
            <td>{{item['serviceNumber']}}</td>
            <td>{{item['priceForPersonBrutto']}}zł</td>
            <td>
                <a class="btn btn-warning" href="/sklep/{{item['slugEndpoint']}}">Zobacz</a>
            </td>
        </tr>
        {% endfor %}
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
